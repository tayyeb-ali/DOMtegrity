firebug.amo.summary1.6=Firebug Firefox-ekin integratzen da garapen-tresnen indarra zure esku izan dezazun nabigatzen duzun bitartean. Edozein webguneren CSS, HTML eta JavaScript editatu, araztu eta monitorizatu dezakezu denbora errealean...\n\nFirebug 1.6k Firefox 3.6 edo berriagoa eskatzen du.
firebug.amo.description=Firebug Firefox-ekin integratzen da garapen-tresnen indarra zure esku izan dezazun nabigatzen duzun bitartean. Edozein webguneren CSS, HTML eta JavaScript editatu, araztu eta monitorizatu dezakezu denbora errealean.\n\nBisitatu Firebug-en webgunea dokumentazioa eta pantaila-argazkiak ikusi eta eztabaidaguneetan parte hartzeko: https://getfirebug.com
firebug.amo.developer.comments=Arazorik baduzu irakurri Firebug-en Maiz Egindako Galderak (MEG).\n\nhttps://getfirebug.com/faq
