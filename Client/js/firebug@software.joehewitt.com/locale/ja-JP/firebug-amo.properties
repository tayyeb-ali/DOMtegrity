firebug.amo.summary1.6=Firebug はブラウジング中いつでも豊富な開発ツールが使えるよう Firefox と融合し、どんなウェブページででも生の CSS、HTML、JavaScript を編集、デバッグ、モニタできます。
firebug.amo.description=Firebug はブラウジング中いつでも豊富な開発ツールが使えるよう Firefox と融合し、どんなウェブページででも生の CSS、HTML、JavaScript を編集、デバッグ、モニタできます。\n\nFirebug のドキュメント、スクリーンショット、フォーラムはこちら: https://getfirebug.com
firebug.amo.developer.comments=何か問題があるときは、Firebug FAQ をご覧ください。\n\nhttps://getfirebug.com/faq.html
